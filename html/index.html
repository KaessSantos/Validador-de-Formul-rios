<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Validador de Formulário</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="../imagens/login.jpg" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>
            <form method="post">
                <label for="">
                    Seu nome: <br>
                    <input type="text" name="name" id="">
                </label>
                <label for="">
                    Seu E-mail: <br>
                    <input type="email" name="email" id="">
                </label>
                <label for="">
                    Sua Senha: <br>
                    <input type="password" name="password" id="">
                </label>

                <label for="">
                    <input type="submit" value="Cadastre-se">
                </label>
            </form>
            <div>
                Já tem uma conta ? <a href="">Faça seu login</a>
            </div>
        </div>
    </div>
</body>
</html>
