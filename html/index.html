<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Validador de Formulário</title>
</head>
<body>
    <div class="screen">
        <div class="rightside">
            <h1>Crie uma conta</h1>
            <form method="post" action="cadastro.php" class="b7validator">
                <label for="">
                    Seu nome: <br>
                    <input type="text" name="name" id="" data-rules="required|min=2">
                </label>
                <label for="">
                    Seu E-mail: <br>
                    <input type="email" name="email" id="" data-rules="required|email">
                </label>
                <label for="">
                    Sua Senha: <br>
                    <input type="password" name="password" id="" data-rules="required|min=4">
                </label>

                <label for="">
                    <input type="submit" value="Cadastre-se" id="btn">
                </label>
            </form>
            <div>
                Já tem uma conta ? <a href="">Faça seu login</a>
            </div>
        </div>
    </div>


    <script src="../js/script.js"></script>
</body>
</html>
